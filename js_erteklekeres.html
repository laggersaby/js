<!DOCTYPE html>
<html>
<head>
<title>Értéklekérés -> onclick</title>	

<script type="text/javascript">
	
function ertek() {
			
	var input_erteke = document.getElementById('text_input').value;
			
	console.log(input_erteke);	// érték kiíratása konzolba
			
	document.getElementById('lekert_ertek').innerHTML = input_erteke;	// kiíratás <div>-be
}

</script>
	
</head>
<body>

<form>
	<input id="text_input" type="text">	
</form>

<button onclick="ertek()">Kérd le az értékét!</button>  <!-- ertek() function meghívása gombra klikkeléskor-->
	
<div id="lekert_ertek"></div>

</body>
</html>
